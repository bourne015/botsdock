name: gallery
description: A gallery to list apps.
repository: https://github.com/flutter/gallery
version: 2.10.2+021002 # See README.md for details on versioning.

environment:
  flutter: ^3.22.1
  sdk: ^3.4.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  collection: ^1.18.0
  dual_screen: ^1.0.4
  google_fonts: ^6.2.1
  intl: ^0.19.0
  package_info_plus: ^8.0.0
  provider: ^6.1.2
  transparent_image: ^2.0.1
  url_launcher: ^6.3.0
  dio: ^5.4.3+1
  flutter_markdown: ^0.7.3
  string_scanner: ^1.2.0
  flutter_spinkit: ^5.2.1
  file_picker: ^8.0.3
  shared_preferences: ^2.2.3
  flutter_oss_aliyun: ^6.4.2
  fetch_client: ^1.1.2
  flutter_markdown_latex: ^0.3.3
  cupertino_icons: ^1.0.8
  image_downloader_web: ^2.0.6
  freezed_annotation: ^2.4.3
  json_annotation: ^4.9.0
  file_saver: ^0.2.13
  flutter_image_compress: ^2.3.0
  custom_sliding_segmented_control: ^1.8.3
  highlight: ^0.7.0
  flutter_widget_from_html: ^0.15.1

dev_dependencies:
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  generate: true # Enables generation of localized strings from arb files
  uses-material-design: true
